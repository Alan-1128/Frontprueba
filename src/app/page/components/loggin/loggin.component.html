<main id="blog">
      <div class="contenedor">
          <div class="contenido">

            <div class="post">
                  <h1 class="titulo">Iniciar Sección</h1>
            </div>
              <hr><br>
              <p class="parrafo">
                  Hola favor de ingresar su username y password previamente asignados para el inicio de sección
              </p>
              <br><br>

            <form class="form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

            <p class="parrafo2">*Username</p>
            <span class="text-danger" 
                  *ngIf="validacion('username')">Debe de ser mayor de 5 caracteres</span>
           
            <input type="text" class="textarea" formControlName="username">

            <br><br>

            <p class="parrafo2">*Password</p>
            <span class="text-danger" 
                  *ngIf="validacion('password')">Debe de ser mayor de 5 caracteres</span>
            
            <input type="password" class="textareaNota" formControlName="password">

            <button  type="submit" 
                  class="btnRespuesta2 btnEstandar">Login</button>

            </form>
  
            </div>
      </div>
</main>
